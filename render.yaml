services:
  - type: web
    name: a2s-backend
    env: node
    plan: free
    buildCommand: |
      npm install
      python3 -m pip install --upgrade pip
      pip3 install basic-pitch==0.2.5 music21==9.1.0 tensorflow==2.13.0 numpy==1.24.3 librosa==0.10.1 scipy==1.11.4
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHONIOENCODING
        value: utf-8
      - key: PYTHON_VERSION
        value: 3.9.0